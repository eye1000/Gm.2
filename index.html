<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Morning, Nini!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #FFD1DC, #FFE4E1);
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #FF69B4;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    h1 span {
      color: #87CEFA; /* Soft blue color for Nini */
      animation: bounce 2s infinite alternate ease-in-out;
    }

    img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      margin: 20px 0;
      animation: scaleUp 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
      max-width: 300px;
      animation: fadeIn 2.5s ease-in-out;
      margin: 10px 20px;
    }

    p span {
      color: #FF69B4;
      font-weight: bold;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes scaleUp {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>Good Morning, <span>Nini</span>!</h1>
  <img src="oreo.png" alt="Oreo the Husky">
  <p>Here’s your little Oreo sending you all the cuddles and love to start your day right!</p>
  <p><span>Nini, I love you so much.</span> You are cared about more than you know. You’re perfect just the way you are, and you have nothing to be insecure about.</p>
</body>
</html>
